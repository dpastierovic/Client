        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]="['active']" *ngIf="userLoggedIn != null">

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active']" *ngIf="userLoggedIn == null">
                <a class="nav-link" (click)="OnLoginButtonClick()">Login</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']" *ngIf="userLoggedIn != null">
                <div class="navbar-brand">
                    {{ userLoggedIn.name}}
                </div>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']" *ngIf="userLoggedIn != null">
