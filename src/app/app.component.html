<div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Strava Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]="['active']" *ngIf="userLoggedIn != null">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active']" *ngIf="userLoggedIn == null">
                <a class="nav-link" href="#" (click)="OnLoginButtonClick()">Login</a>
            </li>
            <li *ngIf="userLoggedIn != null">
                <img class="profile-picture mr-2" src={{userLoggedIn.profilePicture}}>
            </li>
            <li class="nav-item dropdown"  *ngIf="userLoggedIn != null">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ userLoggedIn.name}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" (click)="OnLogoutButtonClick()">Logout</a>
                </div>
            </li>
            <li>
                <a href="http://www.strava.com">
                    <img class="api-logo" src="assets/images/api_logo.svg">
                </a>
            </li>
        </ul>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
