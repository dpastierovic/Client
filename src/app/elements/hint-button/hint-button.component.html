 <div class="modal fade" id="hintModal{{id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{buttonText}}</h5>
        </div>
        <div class="modal-body">{{hintText}}</div>
      </div>
    </div>
</div>

<button class="btn btn-primary m-2" (click)="buttonOnClick()">{{buttonText}}</button>
<a data-target="#hintModal{{id}}" data-toggle="modal" href="#hintModal{{id}}"><b>?</b></a>
